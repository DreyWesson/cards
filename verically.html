<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <style>
      .overlay {
        position: absolute;
        transform: translateY(-10.3em);
        width: 100%;
        height: 150px;
        background-color: rgba(0, 0, 0, 0);
        display: none;
      }
      .overlay button {
        display: none;
      }
      .overlay:hover {
        background-color: rgba(0, 0, 0, 0.5);
      }
      .overlay:hover button {
        display: block;
      }
    </style>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Centered div -->
    <div class="container d-flex" style="height: 100vh;">
      <div class="row m-auto">
        <div class="col-sm-12">
          <div class="col-lg-12 h1">Centered</div>
        </div>
      </div>
    </div>
    <!-- Centered Overlay -->
    <div class="container d-flex" style="height: 100vh;">
      <div class="row m-auto">
        <div class="col-sm-12">
          <div class="col-lg-12">
            <img
              src="https://source.unsplash.com/600x400/?random,person"
              alt="unsplash"
              class="img-fluid"
            />
            <div class="col-lg-12 overlay text-center d-flex overlay-hover">
              <button class="btn btn-warning m-auto">
                Try it
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
